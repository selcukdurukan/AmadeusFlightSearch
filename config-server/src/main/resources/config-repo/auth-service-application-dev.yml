server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/AuthsDB
    username: mysql
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

JWT:
  secret-key: "amadeustraveltofuture"
  issuer: "jwt-token-manager"
  audience: "amadeus-services"


